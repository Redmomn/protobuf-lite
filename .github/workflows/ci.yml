name: CI

on:
  push:
    paths:
      - '**.rs'
      - 'Cargo.toml'
  pull_request:
    paths:
      - '**.rs'
      - 'Cargo.toml'

concurrency:
  group: "publish"
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose -- --nocapture
